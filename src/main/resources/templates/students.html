<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<h2>Current student list</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">DOB</th>
                <th scope="col">Age</th>
                <th scope="col">Action</th>
            </tr>
        <thead/>
        <tbody>
                <tr th:each="student: ${studentsList}">
                <th th:text="${student.getId()}"/>
                <td th:text="${student.getName()}"/>
                <td th:text="${student.getEmail()}"/>
                <td th:text="${student.getDob()}"/>
                <td th:text="${student.getAge()}"/>
                <td>
                    <button type="button" class="btn btn-primary">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
    </tbody>
    </table>
    <h2>Add new student</h2>
    <table>
        <tr>
            <td>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name" aria-label="Username">
                </div>
            </td>
            <td>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Username">
                </div>
            </td>
            <td>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="DOB" aria-label="Username">
                </div>
            </td>
            <td>
                <button type="button" class="btn btn-success">Add</button>
            </td>
        </tr>




    </table>
</body>
</html>
